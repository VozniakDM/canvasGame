<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="container">
    <h1 class="title">Анкета користувача</h1>
    <div class="user__information">
      <h3 class="user__information--title">Інформація про себе</h3>
      <div class="information__block">
        <label for="name" class="information__block--text">Ім'я</label>
        <input type="text" name="name" id="name" class="information__block input">
        <label for="surname" class="information__block--text">Прізвище</label>
        <input type="text" name="surname" id="surname" class="information__block input">
        <label for="age" class="information__block--text">Вік</label>
        <input type="text" name="name" id="age" class="information__block input">
        <label for="animal" class="information__block--text">Є домашні тварини</label>
        <div class="checkbox">
         <input type="checkbox" name="input_1" value="animal" id="animal"> 
        </div>   
        
      </div>
    </div>
    <div class="user__information">
      <h3 class="user__information--title">Інформація про місце роботи</h3>
      <div class="information__block">
        <label for="company" class="information__block--text">Компанія</label>   
        <input type="text" name="company" id="company" class="information__block input"> 
        <label for="position" class="information__block--text">Посада</label>
        <input type="text" name="position" id="position" class="information__block input">
        <label for="experience" class="information__block--text">Стаж роботи</label>
        <input type="text" name="experience" id="experience" class="information__block input">
        <label for="homework" class="information__block--text">Робота з дому</label>
        <div class="checkbox">
          <input type="checkbox" name="input_2" value="homework" id="animal"> 
         </div>   
      </div>
    </div>
    <div class="button">
      <input type="submit" name="submit" value="Відправити">
    </div>
  </section>
   

  <script src="js/script.js"></script>
</body>
</html>
